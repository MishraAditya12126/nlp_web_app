<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Login page</title>
</head>
<body style="background-color:silver">
<h1>NLP App</h1>
<h3>Login here</h3>
{% if message=="Registration Successful. Kindly login to proceed" %}
    <p style="color:green">{{ message }}</p>
{% endif %}
{% if message=="Invalid Email/Password" %}
    <p style="color:red">{{ message }}</p>
{% endif %}
<form action="/perform_login" method="post">
    <label>Email</label><br>
    <input type="email" name="user_email" required><br>
    <label>Password</label><br>
    <input type='password' name="user_password" required><br><br>
    <input type="submit" value="Login">
</form>
<p>Not a member? <a href="/register">Register here</a></p>
</body>
</html>
